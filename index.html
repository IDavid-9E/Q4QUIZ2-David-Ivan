<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz 2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4 mb-4">
    <div class="container">
      <h1 class="display-5 fw-bold">Score Analyzer</h1>
    </div>
  </header>

  <div class="container" style="background: linear-gradient(to right, #005b7e, #00b7ff);">
    <details ontoggle="toggleInstructions(this)" class="mb-3">
      <summary class="h5">Click Me!</summary>
      <p>Please enter your grades below regarding the following subjects.</p>
    </details>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="scoreForm">
          <!-- Social Studies -->
          <div class="mb-3 text-center">
            <img src="ss.png" width="100" height="100" alt="Social Studies" class="mb-2" />
            <label for="socstudies" class="form-label d-block">Social Studies</label>
            <input type="number" class="form-control" id="socstudies" min="0" max="100" placeholder="Enter grade here." />
          </div>

          <!-- English -->
          <div class="mb-3 text-center">
            <img src="english.png" width="100" height="100" alt="English" class="mb-2" />
            <label for="english" class="form-label d-block">English</label>
            <input type="number" class="form-control" id="english" min="0" max="100" placeholder="Enter grade here." />
          </div>

          <!-- Math -->
          <div class="mb-3 text-center">
            <img src="math.png" width="100" height="100" alt="Math" class="mb-2" />
            <label for="math" class="form-label d-block">Math</label>
            <input type="number" class="form-control" id="math" min="0" max="100" placeholder="Enter grade here." />
          </div>

          <button type="button" id="calculateBtn" class="btn btn-info w-100">Your Rating</button>
        </form>

        <div id="result" class="mt-3"></div>

        <p class="mt-3">
          <small>
            <center>By: Ivan Kelly David | 9-Emerald</center>
          </small>
        </p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
